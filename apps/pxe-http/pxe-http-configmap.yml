apiVersion: v1
kind: ConfigMap
metadata:
  name: pxe-http-config
  namespace: infra
data:
  boot.ipxe: |
    #!ipxe
    dhcp
    set base-url http://pxe.i3sec.com.au:8081/images
    kernel ${base-url}/vmlinuz initrd=initrd.img root=/dev/nfs nfsroot=nfs.i3sec.com.au:/nfs/rootfs rw ip=dhcp
    initrd ${base-url}/initrd.img
    boot
