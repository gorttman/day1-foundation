apiVersion: apps/v1
kind: Deployment
metadata:
  name: pxe-http
  namespace: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pxe-http
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pxe-http
        app.kubernetes.io/part-of: day1-foundation
    spec:
      # Host networking required for PXE traffic
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        # -------------------------------
        # HTTP server (nginx)
        # -------------------------------
        - name: nginx
          image: nginx:1.25-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: http
          volumeMounts:
            - name: netboot-files
              mountPath: /usr/share/nginx/html/netboot/rpi5
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              readOnly: true
          command: ["/bin/sh", "-c"]
          args:
            - |
              ETH_IP=$(ip -4 addr show eth0 | awk '/inet / {print $2}' | cut -d/ -f1)
              echo "server { listen ${ETH_IP}:8081; root /usr/share/nginx/html; location / { autoindex on; } }" > /etc/nginx/conf.d/default.conf
              exec nginx -g 'daemon off;'

        # -------------------------------
        # TFTP sidecar
        # -------------------------------
        - name: tftp
          image: ghcr.io/gorttman/tftp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 69
              protocol: UDP
              name: tftp
          volumeMounts:
            - name: netboot-files
              mountPath: /tftpboot
              readOnly: true
          command: ["/bin/sh", "-c"]
          args:
            - |
              # BusyBox-compatible IP extraction
              ETH_IP=$(ip -4 addr show eth0 | awk '/inet / {print $2}' | cut -d/ -f1)
              echo "Binding TFTP to ${ETH_IP}:7069"
              exec in.tftpd --foreground --secure --listen --address ${ETH_IP}:69 /tftpboot

      # -------------------------------
      # Shared volumes
      # -------------------------------
      volumes:
        - name: netboot-files
          configMap:
            name: pxe-http-config
        - name: nginx-config
          configMap:
            name: pxe-http-nginx-config
