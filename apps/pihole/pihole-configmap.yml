apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-config
  namespace: pihole
  labels:
    app: pihole
    app.kubernetes.io/name: pihole
    app.kubernetes.io/component: dns
    app.kubernetes.io/part-of: day2-services
    argocd.argoproj.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
data:
  TZ: "America/New_York"  # Adjust to your timezone
  WEBPASSWORD: "changeme123"  # Change this!
  PIHOLE_DNS_: "1.1.1.1;1.0.0.1"  # Cloudflare upstream
  DNSSEC: "true"
  DNSMASQ_LISTENING: "all"
  FTLCONF_LOCAL_IPV4: "192.168.1.10"  # Your Pi-hole service IP

