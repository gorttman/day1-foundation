apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: infra
  labels:
    app.kubernetes.io/name: nfs-server
    app.kubernetes.io/part-of: day1-foundation
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nfs-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nfs-server
        app.kubernetes.io/part-of: day1-foundation
    spec:
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsUser: 0
        runAsGroup: 0

      containers:
        - name: nfs-server
          image: gists/nfs-server:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          ports:
            - containerPort: 2049
              protocol: TCP
            - containerPort: 2049
              protocol: UDP
            - containerPort: 111
              protocol: TCP
            - containerPort: 111
              protocol: UDP

          command: ["/bin/sh", "-c"]
          args:
            - |
              set -eux
              echo "=== Using /etc/exports from ConfigMap ==="
              cat /etc/exports || true

              echo "=== Preparing kernel NFS interface ==="
              mkdir -p /proc/fs
              mount --bind /kernel_nfsd /proc/fs/nfsd

              echo "=== Starting rpcbind ==="
              /sbin/rpcbind

              echo "=== Starting kernel NFS threads ==="
              /usr/sbin/rpc.nfsd 8
              echo "rpc.nfsd started OK"

              echo "=== Applying exports ==="
              exportfs -ra
              exportfs -v

              echo "=== Launching rpc.mountd (foreground) ==="
              exec /usr/sbin/rpc.mountd --foreground --manage-gids --no-nfs-version 2

          volumeMounts:
            - name: nfs-data
              mountPath: /srv/nfs
            - name: exports
              mountPath: /etc/exports
              subPath: exports
            - name: kernel-nfsd
              mountPath: /kernel_nfsd

      volumes:
        - name: nfs-data
          hostPath:
            path: /srv/nfs
            type: DirectoryOrCreate
        - name: exports
          configMap:
            name: nfs-exports
            items:
              - key: exports
                path: exports
        - name: kernel-nfsd
          hostPath:
            path: /proc/fs/nfsd
