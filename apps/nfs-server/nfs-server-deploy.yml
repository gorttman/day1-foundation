apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: infra
  labels:
    app.kubernetes.io/name: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nfs-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nfs-server
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: nfs-server
          image: gists/nfs-server:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          ports:
            - name: rpcbind
              containerPort: 111
            - name: nfs
              containerPort: 2049
          volumeMounts:
            - name: nfs-data
              mountPath: /srv/nfs
          args:
            - /bin/sh
            - -c
            - |
              echo "=== NFS SERVER STARTUP ==="
              echo "=== /etc/exports contents ==="
              cat /etc/exports
              exportfs -ra
              echo "=== Active Exports ==="
              exportfs -v
              /sbin/rpcbind
              /usr/sbin/rpc.nfsd 8
              exec /usr/sbin/rpc.mountd --foreground
      volumes:
        - name: nfs-data
          hostPath:
            path: /srv/nfs
            type: DirectoryOrCreate
