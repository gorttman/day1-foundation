apiVersion: v1
kind: Pod
metadata:
  name: dhcpd-test
  namespace: dhcpd
  annotations:
    argocd.argoproj.io/sync-wave: "10"   # run after DHCPd is up
spec:
  restartPolicy: Never
  containers:
    - name: dhcp-test
      image: busybox:latest
      command: ["/bin/sh", "-c"]
      args:
        - >
          echo "Testing DHCP lease...";
          udhcpc -i eth0 -n -q;
          echo "âœ… DHCP test complete";
